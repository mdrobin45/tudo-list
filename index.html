<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="css/tailwind.css">
</head>

<body class="bg-purple-200">
    <section class="w-2/4 rounded-md mt-16 m-auto text-center bg-gray-800 py-7">
        <div>
            <input class="py-2 focus:bg-gray-50 focus:ring-purple-600 focus:ring-2 focus:outline-none px-2 rounded text-lg bg-gray-600" id="todoInput" placeholder="Add new todo list" type="text">
            <button class="py-2 border-none px-10 rounded text-lg bg-purple-600 text-white font-bold" id="addBtn">ADD</button>
        </div>
        <ul id="displayTasks">
            
        </ul>
    </section>

    <!-- Script Files -->
    <script src="js/app.js"></script>
</body>

</html>
